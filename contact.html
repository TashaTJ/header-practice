<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="portfolio of digital dog portrature">
    <meta name="keywords" content="dog portraits, dog, art, digital art, portrature">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pawsome Pawtraits</title>
</head>

<body>
    <!-- <section class="bg-contact"> -->

    <header id="header">
        <nav id="navbar">
            <a href="index.html" aria-label="Jump to Homepage" id="logo">Pawesome Portraits</a>

            <!-- Checkbox for Hamburger toggling -->
            <label for="nav_checkbox" id="toggle">
                <i class="fas fa-bars"></i>
            </label>
            <!-- method for displaying navbar from tutorial-->
            <input type="checkbox" id="nav_checkbox">
            <ul class="nav-menu">
                <li>
                    <a href="gallery.html" aria-label="Jump to homepage" class="nav-link">Dogs</a>
                </li>
                <li>
                    <a href="about.html" aria-label="Jump to gallery page" class="nav-link">About</a>
                </li>
                <li>
                    <a href="learn.html" aria-label="Jump to learn page" class="nav-link">Learn</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Jump to contact page" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="background-contact">
        <section class="contact-wrap">
            <div class="contact-top">
                <div class="contact-form">
                    <h1>Say hi!</h1>
                    <p>Would you like to portratise your Perfect Pooch? Collaborate on a project? Or just find out more?
                    </p>
                    <p>Pop me a message in the form below...</p>
                    <form method="post" action="https://formdump.codeinstitute.net/">
                        <div class="input-wrap">
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-wrap">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-wrap">
                            <input type="text" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="textarea">
                            <textarea name="Text1" cols="40" rows="5" placeholder="Your message"></textarea>
                        </div>
                        <div class="input-wrap">
                            <button type="submit" class="btn1">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container"></div>
        <!-- Footer social -->
        <section class="ft-social">
            <ul class="ft-social-list">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </section>

        <!-- Footer legal -->
        <section class="ft-legal">
            <h5 class="ft-copyright-ttj">&copy; 2022 Copyright TTJ.</h5>
        </section>
    </footer>



    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/25fb3548cd.js" crossorigin="anonymous"></script>
</body>
